<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lí văn bản | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Quản lí văn bản</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Chọn quyền</p>

      <form action="/role" method="post">
        <div class="form-group">
          <label>Đăng nhập với tư cách là ?</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" value = "ADMIN">
            <label class="form-check-label">Admin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"checked name="role" value = "Admin">
            <label class="form-check-label">Văn thư</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" value = "MANAGER">
            <label class="form-check-label">Lãnh đạo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" value = "STAFF">
            <label class="form-check-label">Nhân viên/chuyên viên</label>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary btn-block">Tiếp tục</button>
        </div>
      </form>
      <!-- /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p> -->
      <!-- <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
</body>
</html>
